<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX-Gaming - Registro</title>
    <style>
           @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

            body{
                font-family: 'VT323', monospace;
                background: linear-gradient(45deg, #ff6ad5, #c774e8, #ad8cff, #7aecec);
                background-size: 400% 400%;
                animation: FundoGradiente 15s ease infinite;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;          
            }

            @keyframes FundoGradiente {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }

            .container{
                background-color: rgba(0, 0, 0, 0.7);
                border: 3px solid #00ffff;
                border-radius: 15px;
                padding: 40px;
                width: 300px;
                box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
            }

            img{
                width: 60px;
                height: 60px;
                display: block;
                margin-left: auto;
                margin-right: auto;                
            }

            h1{
                text-align: center;
                color: #00ffff;
                font-size: 2.5em;
                text-shadow: 3px 3px #ff00ff;
                animation: PiscaPisca 1.5s infinite alternate;
                margin-bottom: 20px;
            }

            @keyframes PiscaPisca {
                0%, 15%, 25%, 35%, 55%, 75%, 100% {
                    text-shadow: 3px 3px #ff00ff, 0 0 5px #ff00ff, 0 0 15px #ff00ff;
                }
                20%, 30%, 60% {
                    text-shadow: none;
                }
            }

            input{
                font-size: 1em;
                color: #ffffff;
                padding: 10px;
                border: 2px solid #ff00ff;
                text-align: center;
                background-color: rgba(255, 255, 255, 0.1);
                margin-bottom: 15px;
                font-family: 'VT323', monospace;
            }

            input:focus {
                outline: none;
                border-color: #00ffff;
                box-shadow: 0 0 10px #00ffff;
            }

            label{
                margin-bottom: 5px;
                color: #ff00ff;
            }

            form{
                display: flex;
                flex-direction: column;
            }

            button{
                font-family: 'VT323', monospace;
                font-size: 1.2rem;
                color: white;
                cursor: pointer;
                padding: 9px;
                background-color: #ff00ff;
                overflow: hidden;
            }

            button:hover{
                text-transform: uppercase;
                background-color: #00ffff;
                color: black;
                text-transform:uppercase;
                box-shadow: 0 0 15px #00ffff;
            }
            .voltar {
                text-align: center;
                margin-top: 15px;
                font-size: 1.2rem;
            }

            .voltar a {
                color: #00ffff;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .voltar a:hover {
                color: #ff00ff;
                text-shadow: 0 0 5px #ff00ff;
            }

            .error {
                color: #ff00ff;
                margin-top: -10px;
                margin-bottom: 10px;
                font-size: 0.9em;
            }

            @keyframes glitch {
                0% { transform: translate(0) }
                20% { transform: translate(-5px, 5px) }
                40% { transform: translate(-5px, -5px) }
                60% { transform: translate(5px, 5px) }
                80% { transform: translate(5px, -5px) }
                100% { transform: translate(0) }
            }

            .glitch {
                animation: glitch 0.3s infinite;
            }
                
    </style>
</head>
<body>
    <div class="container">
        <img src="images/GXLogo.jpg" alt="logo">
        <h1>Gx-Gaming</h1>
        <form id="registerForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>

            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error"></div>

            <button type="submit">Registrar</button>
            <div class="voltar">
                <a href="index.html">Fechar</a>
            </div>
        </form>
    </div>

    <script>

       

        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validateInputs();
        });

        function validateInputs(){
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const confirmPasswordValue = confirmPassword.value.trim();

            if (username == '') {
                setError(username , 'Nome de usuario é Obrigatório');
            }else{
                setSucess(username);
            }

            if (emailValue == '') {
                setError(emailValue, 'Email é Obrigatório');
            }else{
                setSucess(email);
            }

            if (password == '') {
                setError(password, 'Senha é Obrigatória');
            }else if (!isValidEmail(emailValue)) {
                setError(email, 'Forneça um email válido desgraraça')
            }else{
                setSucess(password);
            }

            if (confirmPasswordValue == '') {
                setError(confirmPassword,  'Por Favor, confirme sua senha inferno');
            }else if(confirmPasswordValue !== passwordValue){
                setError(confirmPassword, 'As senhas não coincidem diaxo')
            }
             else {
                setSucess(confirmPassword)
            }

            if(!document.querySelectorAll('.error:not(:empty)').length) {
                alert('Registro bem-sucedido!');
                form.reset();
            }

            function setError(input, message) {
                const errorDisplay = document.getElementById(input.name + 'Error');
                errorDisplay.textContent = message;
                input.classList.add('glitch');
                setTimeout(() => {
                    input.classList.remove('glitch');
                }, 500);
            }

            function setSucess(input) {
                const errorDisplay = document.getElementById(input.name + 'Error');
                errorDisplay.textContent = '';
            }

            function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        }
        
    </script>
</body>
</html>
