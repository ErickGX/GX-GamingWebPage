        jogos.forEach(jogo => {

            const jogoDiv = document.createElement('div');
            jogoDiv.style.marginBottom = '20px';

            const jogoNome = document.createElement('h2');
            jogoNome.textContent = jogo.nome;
            jogoDiv.appendChild(jogoNome);

            const jogoImagem = document.createElement('img');
            jogoImagem.src = jogo.imagem;
            jogoImagem.alt = jogo.nome;
            jogoImagem.style.width = '200px';
            jogoDiv.appendChild(jogoImagem);

            // Criar o botão de download
            const downloadButton = document.createElement('a');
            downloadButton.href = jogo.imagem;
            downloadButton.download = `${jogo.nome}.jpg`; // Nome do arquivo a ser salvo
            downloadButton.textContent = 'Baixar Imagem';
            downloadButton.style.display = 'inline-block';
            downloadButton.style.marginTop = '10px';
            downloadButton.style.padding = '10px 20px';
            downloadButton.style.backgroundColor = '#4CAF50';
            downloadButton.style.color = 'white';
            downloadButton.style.textDecoration = 'none';
            downloadButton.style.borderRadius = '5px';

            jogoDiv.appendChild(downloadButton);
            jogosContainer.appendChild(jogoDiv);
        });
