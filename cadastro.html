<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWave - Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6ad5, #c774e8, #ad8cff, #7aecec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px #ff00ff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #ff00ff;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff00ff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        button {
            padding: 10px;
            background-color: #ff00ff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffff;
            color: #000000;
            box-shadow: 0 0 15px #00ffff;
        }

        .error {
            color: #ff00ff;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) }
            40% { transform: translate(-5px, -5px) }
            60% { transform: translate(5px, 5px) }
            80% { transform: translate(5px, -5px) }
            100% { transform: translate(0) }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameWave</h1>
        <form id="registerForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>

            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error"></div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            validateInputs();
        });

        function validateInputs() {
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const confirmPasswordValue = confirmPassword.value.trim();

            if(usernameValue === '') {
                setError(username, 'Nome de usuário é obrigatório');
            } else {
                setSuccess(username);
            }

            if(emailValue === '') {
                setError(email, 'E-mail é obrigatório');
            } else if (!isValidEmail(emailValue)) {
                setError(email, 'Forneça um e-mail válido');
            } else {
                setSuccess(email);
            }

            if(passwordValue === '') {
                setError(password, 'Senha é obrigatória');
            } else if (passwordValue.length < 8) {
                setError(password, 'A senha deve ter pelo menos 8 caracteres');
            } else {
                setSuccess(password);
            }

            if(confirmPasswordValue === '') {
                setError(confirmPassword, 'Por favor, confirme sua senha');
            } else if (confirmPasswordValue !== passwordValue) {
                setError(confirmPassword, 'As senhas não coincidem');
            } else {
                setSuccess(confirmPassword);
            }

            if(!document.querySelectorAll('.error:not(:empty)').length) {
                alert('Registro bem-sucedido!');
                form.reset();
            }
        }

        function setError(input, message) {
            const errorDisplay = document.getElementById(input.name + 'Error');
            errorDisplay.textContent = message;
            input.classList.add('glitch');
            setTimeout(() => {
                input.classList.remove('glitch');
            }, 500);
        }

        function setSuccess(input) {
            const errorDisplay = document.getElementById(input.name + 'Error');
            errorDisplay.textContent = '';
        }

        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
